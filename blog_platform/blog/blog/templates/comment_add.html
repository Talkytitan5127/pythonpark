{% extends 'base.html' %}

{% block content %}

<h1>New Comment</h1>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <p>{{ field.label_tag }}</p>
    <div>
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit">Создать комментарий</button>
</form>

{% endblock %}
